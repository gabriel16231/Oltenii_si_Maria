<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Eveniment</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px;">

    <h1 style="text-align: center; color: #007bff;">Detalii Eveniment</h1>

    {% if event %}
        <div style="background-color: white; border: 1px solid #ddd; padding: 20px; border-radius: 8px; max-width: 600px; margin: 0 auto;">
            <h2 style="color: #333;">{{ event.name }}</h2>
            <p><strong>Descriere:</strong> {{ event.description }}</p>
            <p><strong>Data:</strong> {{ event.date }}</p>
        </div>
    {% else %}
        <p>Evenimentul nu a fost găsit.</p>
    {% endif %}

    <a href="{% url 'calendar_view' %}" style="display: block; margin-top: 20px; text-align: center; color: #007bff; text-decoration: none; font-weight: bold;">Înapoi la calendar</a>
</body>
</html>
